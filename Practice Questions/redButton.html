<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Color Changing Button</title>
    <style>
      
        .red-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        
        .red-button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <button class="red-button">Hover</button>
</body>
</html>
